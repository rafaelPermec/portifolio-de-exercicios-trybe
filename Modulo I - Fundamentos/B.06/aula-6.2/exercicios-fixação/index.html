<!DOCTYPE HTML>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Crie sua Conta</title>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </head>

    <body class="p-3 mb-2 bg-light text-dark">
        <header>

            <br><br>
            <div class="container text-center form-control p-3 mb-2 bg-secondary text-white shadow-lg rounded">
                <h1 class="display-3">Crie sua conta:</h1>
                <form action="" method="GET" enctype="multipart/form-data">
                <label class="lead" for="login-input">Digite seu e-mail:</label><br>
                <input class="form-control" id="login-input" 
                        type="email" placeholder="Email" 
                        name="login" required 
                        autocomplete="off" 
                        autofocus
                        required > <br><br>  

                <label class="lead" for="senha-input">Digite sua senha:</label><br>
                <input class="form-control" id="senha-input" 
                        type="password" 
                        placeholder="Senha" 
                        name="senha"
                        required> <br><br> 
            </div>    

        </header>

        <section>

            <br>
            <div class="container text-center form-control form-control-sm mb-3 p-3 mb-2 bg-secondary text-white shadow-lg rounded">
                <label for="formFile" class="form-label">Carregue a sua foto de perfil:</label>
                <input class="form-control form-control-sm" id="formFileSm" type="file">
            </div>  

            <br>
            <div class="container text-center form-control form-floating p-3 mb-2 bg-secondary text-white">
                <label for="feedback-input">Queremos saber sobre vocÃª:</label><br><br>
                <textarea class="form-control"
                        id="feedback-input" 
                        placeholder="O que vocÃª estÃ¡ pensando?" 
                        name="feedback" 
                        cols="30" rows="10"></textarea><br><br>
            </div>

            <br>
            <div class="container text-center form-control p-3 mb-2 bg-secondary text-white shadow-lg rounded">
                <p class="lead">Qual o seu estado?</p>
                <select name="estado" id="dropdown-estado">
                    <option>SÃ£o Paulo</option>
                    <option>Minas Gerais</option>
                    <option>Rio de Janeiro</option>
                    <option>Bahia</option>
                    <option>Amazonas</option>
                </select> <br><br>
                <p class="lead">Qual sua nota para a tela de login?</p>
                <input class="form-range" id="range" type="range" min="1" max="10">
            </div>

        </section>   
        
        <footer>

            <br>
            <div class=" text-center ">
                <button class="btn btn-success" type="submit" >Entrar</button>  <br>
                <label for="checkbox">Lembre-me:</label> 
                <input id="checkbox" 
                        type="checkbox" 
                        value="lembrar" 
                        name="Lembre-me" 
                        checked>    
            </div> 

        </footer>

        </form>
    </body>
</html>
