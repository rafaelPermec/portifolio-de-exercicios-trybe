<!DOCTYPE HTML>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Login e Senha</title>
    </head>

    <body>
        <h1>Crie sua conta:</h1>
        <form action="" method="GET" enctype="multipart/form-data">
            <label for="login-input">Digite seu e-mail:</label><br>
            <input id="login-input" 
                    type="email" placeholder="Email" 
                    name="login" required 
                    autocomplete="off" 
                    autofocus
                    required > <br><br>  

            <label for="senha-input">Digite sua senha:</label><br>
            <input id="senha-input" 
                    type="password"

                    name="senha"
                    required> <br><br>

                    type="checkbox" 
                    value="lembrar" 
                    name="Lembre-me" 
                    checked><br><br> 

            <button type="submit" >Entrar</button><br><br>  
            
            <label for="feedback-input">Queremos saber sobre vocÃª:</label><br><br>
            <textarea id="feedback-input" 
                    placeholder="O que vocÃª estÃ¡ pensando?" 
                    name="feedback" 
                    cols="50" rows="20"></textarea><br><br>

            <p>Sua foto de perfil:</p>
            <input type="file" id="envio-arquivo">

            <p>Qual o seu estado?</p>
            <select name="estado" id="dropdown-estado">
                <option>SÃ£o Paulo</option>

    </body>
</html>
