<!DOCTYPE HTML>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Login e Senha</title>
    </head>

    <body>
        <h1>Seu login e senha:</h1>
        <form action="" method="GET" enctype="multipart/form-data">
            <label for="login-input">Digite seu login:</label><br>
            <input id="login-input" type="text" placeholder="Login" name="login" required autocomplete="off" autofocus> <br><br>  

            <label for="senha-input">Digite sua senha:</label><br>
            <input id="senha-input" type="password" placeholder="Senha" name="senha"required><br><br> 

            <input id="checkbox" type="checkbox" value="lembrar" name="Lembre-me" checked>Lembre-me<br><br> 

            <button type="submit" >Entrar</button><br><br>  
            
            <label for="feedback-input">Deixe seu feedback:</label><br>
            <textarea id="feedback-input" placeholder="Deixe aqui o seu feedback:" name="feedback" cols="50" rows="20"></textarea><br><br>

            <p>Envie seus documentos:</p>
            <input type="file" id="envio-arquivo">

            <p>Qual o seu estado?</p>
            <select name="estado" id="dropdown-estado">
                <option>SP</option>
                <option>MG</option>
                <option>RJ</option>
                <option>BA</option>
                <option>AM</option>
            </select>
            <p>Qual sua nota para a tela de login?</p>
            <input id="range" type="range" min="1" max="10">
        </form>
    </body>
</html>
